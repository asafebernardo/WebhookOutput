<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #0c0c0c;
        color: #e6e6e6;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 28px;
        color: #00ffaa;
      }

      #current {
        flex: 1;
        background: #161616;
        border-radius: 12px;
        padding: 20px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 16px;
        transition: all 0.4s ease;
        border: 2px solid #00ffaa33;
      }

      .fade-in {
        animation: fadeIn 0.4s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      button {
        margin-top: 15px;
        padding: 12px 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #00ffaa;
        color: black;
        font-weight: 600;
      }

      #history-panel {
        position: fixed;
        top: 0;
        right: -450px;
        width: 400px;
        height: 100%;
        background: #111;
        border-left: 3px solid #00ffaa55;
        padding: 20px;
        overflow-y: auto;
        transition: right 0.3s ease;
      }

      #history-panel.open {
        right: 0;
      }

      .log-entry {
        padding: 12px;
        background: #1b1b1b;
        border-radius: 8px;
        margin-bottom: 12px;
        white-space: pre-wrap;
        border-left: 4px solid #00ffaa;
      }

      .log-time {
        color: #00ffaaaa;
        font-size: 12px;
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <div id="ngrok-url-box" style="margin-bottom:15px; font-size:15px; color:#00ffaa"></div>

    <h1>ðŸ“¡ Webhook Monitor</h1>

    <div id="current">Aguardando webhook...</div>

    <button id="btn-history">Ver histÃ³rico</button>

    <div id="history-panel"></div>

    <script src="renderer.js"></script>
  </body>
</html>
